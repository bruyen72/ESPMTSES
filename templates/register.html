<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário - SES</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-blue: #1a4b8c;
            --secondary-blue: #2766cc;
            --light-blue: #e8f1ff;
            --hover-blue: #0056b3;
            --white: #ffffff;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen flex-col items-center justify-center px-6 py-8">
        <div class="w-full bg-white rounded-lg shadow max-w-md">
            <div class="p-6 space-y-4">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
                    Criar Conta
                </h1>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="p-4 mb-4 text-sm {% if category == 'error' %}text-red-800 bg-red-50{% else %}text-green-800 bg-green-50{% endif %} rounded-lg">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form class="space-y-4" method="POST">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">
                            Nome de Usuário
                        </label>
                        <input type="text" name="username" id="username" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                               required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">
                            Senha
                        </label>
                        <input type="password" name="password" id="password" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                               required>
                    </div>
                    <div>
                        <label for="cargo" class="block mb-2 text-sm font-medium text-gray-900">
                            Cargo
                        </label>
                        <select name="cargo" id="cargo" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                                required>
                            <option value="">Selecione seu cargo</option>
                            <option value="cotead">cotead</option>
                            <option value="colaborador">colaborador</option>
                        </select>
                    </div>
                    <button type="submit" 
                            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Criar Conta
                    </button>
                    <p class="text-sm font-light text-gray-500">
                        Já tem uma conta? 
                        <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:underline">
                            Fazer Login
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
